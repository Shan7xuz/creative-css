<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden">searchIcon</div>
        </div>
        <div class="logo text-center md:order-1 flex">
          <div class="p-4"><img class="w-[50%]" src="image/logo.png" alt="logo" /></div>
          <div
            class="features absolute md:static w-fit md:w-auto inset-0 md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0"
          >
            <div class="item">Microsoft 365</div>
            <div class="item">Office</div>
            <div class="item">Windows</div>
            <div class="item">Surface</div>
            <div class="item">Xbox</div>
            <div class="item">Support</div>
          </div>
        </div>
        <div class="cart text-center md:order-3 flex">
          <div class="search hidden md:block">All Microsoft searchIcon</div>
          <div>Cart Account</div>
        </div>
      </div>
      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-12"
        >
          <h1 class="text-2xl font-medium md:text-4xl mx-5">
            Surface Laptop 4
          </h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Flex your creative muscle on the most powerful Surface Laptop. Now
            available with Windows 11.
          </p>
          <button class="text-white bg-black px-4 py-2 my-6 font-bold mx-4">
            Shop Now >
          </button>
        </div>
        <div class="right">
          <img class="w-48 md:w-[64rem]" src="image/hero2.webp" alt="Hero image" />
        </div>
      </div>
      <div class="promo space-y-6 flex flex-col lg:justify-between lg:flex-row">
        <div class="item flex items-center mx-4 mt-6 space-x-2">
          <img src="image/windlogo.png" alt="windows logo">
          <span class="font-medium">Choose your Microsoft 365</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img src="image/serflogo.webp" alt="windows logo">
          <span class="font-medium">Explore Surface devices</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img src="image/xbox.webp" alt="windows logo">
          <span class="font-medium">Buy Xbox Games</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2">
          <img src="image/windlogo.png" alt="windows logo">
          <span class="font-medium">Get windows 11</span>
        </div>
      </div>
